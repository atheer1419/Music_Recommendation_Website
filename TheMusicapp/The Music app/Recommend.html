        <br>

        <input class="input-field" type="text" placeholder="Enter The Album Name" name="albumName">

        <input class="input-field" type="text" placeholder="Enter Song Link (Youtube, Apple Music ...etc)" name="albumName">

        <br>
          <input type="radio" id="arabic" name="language" value="arabic">

          <input type="radio" id="english" name="language" value="english">
          <label for="english">English</label><br>

        <br>
          <input type="radio" id="french" name="language" value="french">
          <label for="french">French</label>
        <br>
          <input type="radio" id="instrumental" name="language" value="instrumental">
          <label for="instrumental">Instrumental</label>

        <br>
        <br>
        <br>
